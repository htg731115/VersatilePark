server.port=8090 
#端口
spring.datasource.name=hds
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring
spring.datasource.username=root
spring.datasource.password=123456a

spring.jackson.time-zone=GMT+8

# 配置jsp文件的位置，默认位置为：src/main/webapp
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.resources.static-locations=classpath:/static/,classpath:/public/

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


#配置返回文件后缀

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.hds.ssm.model

logging.level.com.hds.ssm=debug